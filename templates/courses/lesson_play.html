{% extends 'base.html' %}

{% block title %}{{ lesson.title }} - {{ course.title }}{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-800 min-h-screen">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <!-- Back Link -->
        <div class="mb-6">
            <a href="{% url 'courses:detail' course.pk %}"
                class="inline-flex items-center text-blue-600 hover:text-blue-700 dark:text-blue-500 dark:hover:text-blue-400 font-medium">
                <svg class="w-4 h-4 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5H1m0 0l4 4M1 5l4-4" />
                </svg>
                Back to {{ course.title }}
            </a>
        </div>

        <!-- Video Player Card -->
        <div class="bg-white rounded-lg shadow-lg dark:bg-gray-900 overflow-hidden">
            <!-- Video Player -->
            <div class="relative w-full" style="padding-top: 56.25%;">
                <video class="absolute inset-0 w-full h-full" controls autoplay controlsList="nodownload">
                    <source src="{{ lesson.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Lesson Info -->
            <div class="p-6 lg:p-8">
                <h1 class="text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    {{ lesson.title }}
                </h1>
                <p class="text-gray-500 dark:text-gray-400 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Duration: {{ lesson.duration }}
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
